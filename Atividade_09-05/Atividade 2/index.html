<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form id="formulario">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" required><br>
  <label for="sobrenome">Sobrenome:</label><br>
  <input type="text" id="sobrenome" name="sobrenome" required><br>
  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf" required><br>
  <label for="sexo">Sexo:</label><br>
  <select id="sexo" name="sexo" required>
    <option value="masculino">Selecione</option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
  </select><br>
  <label for="dataNascimento">Data de Nascimento:</label><br>
  <input type="date" id="dataNascimento" name="dataNascimento" required><br>
  <label for="endereco">Endereço:</label><br>
  <input type="text" id="endereco" name="endereco" required><br>
  <label for="telefone">Telefone:</label><br>
  <input type="text" id="telefone" name="telefone" required><br><br>
  <button type="button" onclick="exibirDados()">Exibir Dados</button>
</form>



<div id="resultado"></div>

<script src="script.js"></script>

</body>
</html>
