<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <H2>Calculadora IMC</H2>

    <form action="">
      <label for="">Digite seu peso (em quilogramas): </label>
      <input id="peso"type="text" /><br>
      <label for="">Digite sua altura (em metros): </label>
      <input id="altura" type="text" /><br>
      <button type="button" onclick="calcularImc()">Calcular IMC</button><br>
    </form>
 
    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
