<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Situação do Aluno</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Verificar Situação do Aluno</h2>

<form id="formulario">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" required><br>
  <label for="matricula">Matrícula:</label><br>
  <input type="text" id="matricula" name="matricula" required><br>
  <label for="disciplina">Disciplina:</label><br>
  <input type="text" id="disciplina" name="disciplina" required><br>
  <label for="nota">Nota:</label><br>
  <input type="number" id="nota" name="nota" required><br><br>
  <button type="button" onclick="verificarSituacao()">Verificar Situação</button>
</form>

<div id="resultado"></div>

<script src="script.js"></script>


</body>
</html>
