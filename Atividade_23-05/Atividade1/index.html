<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cadastro de Fornecedores</h1>

    <div id="formContainer" class="container">
      <div class="fornecedor">
        <h2>Fornecedor 1</h2>
        <input type="text" id="nome1" placeholder="Nome" />
        <input type="text" id="sobrenome1" placeholder="Sobrenome" />
        <input type="text" id="cnpj1" placeholder="CNPJ (14 dígitos)" />
        <input
          type="text"
          id="sexo1"
          placeholder="Sexo (M-Masculino, F-Feminino, O-Outros)"
        />
        <input
          type="text"
          id="dataNascimento1"
          placeholder="Data de Nascimento (DD/MM/AAAA)"
        />
        <input type="text" id="logradouro1" placeholder="Logradouro" />
        <input type="text" id="numero1" placeholder="Número" />
        <input type="text" id="bairro1" placeholder="Bairro" />
        <input type="text" id="cep1" placeholder="CEP" />
        <input type="text" id="municipio1" placeholder="Município" />
        <input type="text" id="estado1" placeholder="Estado" />
        <input
          type="text"
          id="telefone1"
          placeholder="Telefone ((032) 00000-0000)"
        />
      </div>
    </div>

    <button onclick="adicionarFornecedor()">Adicionar Fornecedor</button>
    <button onclick="mostrarFornecedores()">Mostrar Fornecedores</button>

    <h2>Informações dos Fornecedores Cadastrados</h2>
    <script src="script.js"></script>
  </body>
</html>
